<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Practica using tables</title>
    </head>
    <body>
        <header>
            <h1>Learning to use tables</h1>
        </header>
        <body>
            <section>
                <h3>Test for normal table</h3>
                <table>
                    <caption>
                        English to Spanish
                    </caption>
                    <thead>
                        <tr>
                            <th scope = "col"> English </th>
                            <th scope = "col"> Spanish</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>OS</td>
                            <td>Sistema operativo</td>
                        </tr>
                        <tr>
                            <td>Street</td>
                            <td>Calle</td>
                        </tr>
                        <tr>
                            <td>birthplace</td>
                            <td>lugar de nacimiento</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <table>
                    <caption>
                        Table for practicing new things
                    </caption>
                    <thead>
                        <th scope = "col">Order</th>
                        <th scope = "col">Name</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">1</td>
                            <td>Egipto</td>
                        </tr>
                        <tr>
                            <td colspan="2">2</td>
                            <td>Amorreos</td>
                        </tr>
                        <tr>
                            <td colspan="2">3</td>
                            <td>Cananeos</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </body>
        <footer>
            <h3>Come back soon!!</h3>
        </footer>
    </body>
</html>
